<!--The content below is only a placeholder and can be replaced.-->
<h1 style="margin: 5px; font-size: 30px;font-style: italic;text-align: center">Search for Github Repository</h1><br>
<div fxFill fxLayout="column" fxLayoutAlign="center center" style="top: 30%">
<mat-card  style="width: 250px; border-radius: 10px ">
<form [formGroup]="search" fxLayout="row" fxLayoutGap="5">
  <mat-form-field >
    <input matInput placeholder="Enter the Repository" formControlName="SearchItem">
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" style="align-self: flex-end" (click)="search1()">Search</button>
</form>
  <div *ngFor="let r of result | async">
    {{r}}
  </div>
</mat-card>
</div>
